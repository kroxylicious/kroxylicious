---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  labels:
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "twocluster"
    app.kubernetes.io/component: "proxy"
  name: "twocluster"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "twocluster"
data:
  proxy-config.yaml: |-
    ---
    management:
      endpoints:
        prometheus: {}
    virtualClusters:
    - name: "bar"
      targetCluster:
        bootstrapServers: "first-kafka.kafka1.svc.cluster.local:9092"
      gateways:
      - name: "default"
        portIdentifiesNode:
          bootstrapAddress: "localhost:9292"
          advertisedBrokerAddressPattern: "bar-cluster-ip-bar.proxy-ns.svc.cluster.local"
          nodeIdRanges:
          - name: "default"
            start: 0
            end: 2
  cluster-bar: |-
    ---
    metadata:
      name: "bar"
      namespace: "proxy-ns"
    status:
      conditions:
      - observedGeneration: 6
        type: "Accepted"
        status: "True"
        lastTransitionTime: "1970-01-01T00:00:00Z"
      observedGeneration: 6
  cluster-foo: |-
    ---
    metadata:
      name: "foo"
      namespace: "proxy-ns"
    status:
      conditions:
      - observedGeneration: 7
        type: "Accepted"
        status: "False"
        lastTransitionTime: "1970-01-01T00:00:00Z"
        reason: "Invalid"
        message: "Ingress(es) [cluster-ip-foo] of cluster conflicts with another ingress"
      observedGeneration: 7
