---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  labels:
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "minimal"
    app.kubernetes.io/component: "proxy"
  name: "minimal-proxy-config"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "minimal"
data:
  proxy-config.yaml: |-
    ---
    management:
      endpoints:
        prometheus: {}
    filterDefinitions:
    - name: "filter-one.KafkaProtocolFilter.filter.kroxylicious.io"
      type: "org.example.some.java.Class"
      config:
        filterOneConfig: true
        cert: "/opt/kroxylicious/secure/secret/upstream-tls-cert/tls.crt"
        key: "/opt/kroxylicious/secure/secret/upstream-tls-cert/tls.key"
    virtualClusters:
    - name: "one"
      targetCluster:
        bootstrapServers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        tls:
          key:
            privateKeyFile: "/opt/kroxylicious/target-cluster/client-certs/upstream-tls-cert/tls.key"
            certificateFile: "/opt/kroxylicious/target-cluster/client-certs/upstream-tls-cert/tls.crt"
          trust:
            storeFile: "/opt/kroxylicious/target-cluster/trusted-certs/upstream-ca/cas.pem"
            storeType: "PEM"
          cipherSuites:
            allowed:
            - "foobar"
          protocols:
            denied:
            - "TLS1.2"
      gateways:
      - name: "default"
        portIdentifiesNode:
          bootstrapAddress: "localhost:9292"
          advertisedBrokerAddressPattern: "one-cluster-ip.proxy-ns.svc.cluster.local"
          nodeIdRanges:
          - name: "default"
            start: 0
            end: 2
      filters:
      - "filter-one.KafkaProtocolFilter.filter.kroxylicious.io"
