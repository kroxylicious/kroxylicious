---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  labels:
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "twocluster"
    app.kubernetes.io/component: "proxy"
  name: "twocluster-proxy-config"
  namespace: "proxy-ns"
  ownerReferences:
  - apiVersion: "kroxylicious.io/v1alpha1"
    kind: "KafkaProxy"
    name: "twocluster"
data:
  proxy-config.yaml: |-
    ---
    management:
      endpoints:
        prometheus: {}
    virtualClusters:
    - name: "foo"
      targetCluster:
        bootstrapServers: "second-kafka.kafka2.svc.cluster.local:9092"
      gateways:
      - name: "default"
        portIdentifiesNode:
          bootstrapAddress: "localhost:9296"
          advertisedBrokerAddressPattern: "foo-cluster-ip-foo.proxy-ns.svc.cluster.local"
          nodeIdRanges:
          - name: "default"
            start: 0
            end: 2
