---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  labels:
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "twocluster"
    app.kubernetes.io/component: "proxy"
  name: "twocluster"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "twocluster"
data:
  proxy-config.yaml: | 
    ---
    management:
      endpoints:
        prometheus: {}
    virtualClusters:
    - name: "bar"
      targetCluster:
        bootstrapServers: "first-kafka.kafka1.svc.cluster.local:9092"
      gateways:
      - name: "default"
        portIdentifiesNode:
          bootstrapAddress: "localhost:9292"
          advertisedBrokerAddressPattern: "bar-cluster-ip-bar.proxy-ns.svc.cluster.local"
          nodeIdRanges:
          - name: "default"
            start: 0
            end: 2
  cluster-foo: |
    ---
    - type: "ResolvedRefs"
      status: "False"
      lastTransitionTime: "1970-01-01T00:00:00Z"
      reason: "Invalid"
      message: "Resource kafkaproxyingress.kroxylicious.io/MISSING in namespace 'proxy-ns'\
        \ was not found."
  cluster-bar: |
    ---
    - type: "Accepted"
      status: "True"
      lastTransitionTime: "1970-01-01T00:00:00Z"
    - type: "ResolvedRefs"
      lastTransitionTime: "1970-01-01T00:00:00Z"
