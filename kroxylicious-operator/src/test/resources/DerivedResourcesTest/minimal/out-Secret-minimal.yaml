---
apiVersion: "v1"
kind: "Secret"
metadata:
  labels:
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/instance: "minimal"
    app.kubernetes.io/component: "proxy"
  name: "minimal"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "minimal"
stringData:
  proxy-config.yaml: | 
    ---
    adminHttp:
      host: "0.0.0.0"
      port: 9190
      endpoints:
        prometheus: {}
    virtualClusters:
      one:
        targetCluster:
          bootstrapServers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        clusterNetworkAddressConfigProvider:
          type: "PortPerBrokerClusterNetworkAddressConfigProvider"
          config:
            bootstrapAddress: "localhost:9292"
            brokerAddressPattern: "one.proxy-ns.svc.cluster.local"
            brokerStartPort: 9293
            numberOfBrokerPorts: 3
