---
kind: VirtualKafkaCluster
apiVersion: kroxylicious.io/v1alpha1
metadata:
  name: foo
  namespace: proxy-ns
spec:
  proxyRef:
    name: example
  targetCluster:
    bootstrapping:
      bootstrap: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
  filters:
    - group: filter.kroxylicious.io
      kind: KafkaProtocolFilter
      name: filter-one
    - group: filter.kroxylicious.io
      kind: KafkaProtocolFilter
      name: filter-two