---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "kroxylicious"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/instance: "use-pod-template-spec"
    app.kubernetes.io/component: "proxy"
  name: "use-pod-template-spec"
  namespace: proxy-ns
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "use-pod-template-spec"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "kroxylicious"
  template:
    metadata:
      labels:
        environment: "production-from-podTemplate"
        app: "kroxylicious"
    spec:
      containers:
        - name: "proxy"
          image: "quay.io/kroxylicious/kroxylicious:${project.version}"
          args:
            - "--config"
            - "/opt/kroxylicious/config/proxy-config.yaml"
          ports:
            - containerPort: 9190
              name: "metrics"
            - containerPort: 9292
            - containerPort: 9293
            - containerPort: 9294
            - containerPort: 9295
          volumeMounts:
            - mountPath: "/opt/kroxylicious/config/proxy-config.yaml"
              name: "config-volume"
              subPath: "proxy-config.yaml"
      volumes:
        - name: "config-volume"
          secret:
            secretName: "use-pod-template-spec"