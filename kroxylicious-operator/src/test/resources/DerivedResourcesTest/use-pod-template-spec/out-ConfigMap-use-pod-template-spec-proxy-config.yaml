---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  labels:
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "use-pod-template-spec"
    app.kubernetes.io/component: "proxy"
  name: "use-pod-template-spec-proxy-config"
  namespace: proxy-ns
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "use-pod-template-spec"
data:
  proxy-config.yaml: |-
    ---
    management:
      endpoints:
        prometheus: {}
    virtualClusters:
    - name: "one"
      targetCluster:
        bootstrapServers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
      gateways:
      - name: "default"
        portIdentifiesNode:
          bootstrapAddress: "localhost:9292"
          advertisedBrokerAddressPattern: "one-cluster-ip.proxy-ns.svc.cluster.local"
          nodeIdRanges:
          - name: "default"
            start: 0
            end: 2