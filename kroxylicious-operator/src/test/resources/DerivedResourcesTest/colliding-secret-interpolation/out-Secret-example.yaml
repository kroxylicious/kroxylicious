---
apiVersion: "v1"
kind: "Secret"
metadata:
  labels:
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/instance: "example"
    app.kubernetes.io/component: "proxy"
  name: "example"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "example"
stringData:
  proxy-config.yaml: |
    ---
    adminHttp:
      host: "0.0.0.0"
      port: 9190
      endpoints:
        prometheus: {}
    filterDefinitions:
    - name: "filter-one.KafkaProtocolFilter.filter.kroxylicious.io"
      type: "org.example.some.java.Class"
      config:
        interpolation1: "/opt/kroxylicious/secure/secret/foo/secret1"
        interpolation2: "/opt/kroxylicious/secure/secret/foo/secret2"
        interpolation3: "/opt/kroxylicious/secure/secret/bar/secret1"
        interpolation4: "/opt/kroxylicious/secure/secret/bar/secret1"
    - name: "filter-two.KafkaProtocolFilter.filter.kroxylicious.io"
      type: "org.example.some.java.Class"
      config:
        interpolation1: "/opt/kroxylicious/secure/secret/foo/secret1"
        interpolation2: "/opt/kroxylicious/secure/secret/foo/secret2"
        interpolation3: "/opt/kroxylicious/secure/secret/bar/secret1"
        interpolation4: "/opt/kroxylicious/secure/secret/bar/secret1"
        interpolation5: "/opt/kroxylicious/secure/configmap/foo/secret1"
        interpolation6: "/opt/kroxylicious/secure/configmap/foo/secret2"
        interpolation7: "/opt/kroxylicious/secure/configmap/bar/secret1"
        interpolation8: "/opt/kroxylicious/secure/configmap/bar/secret1"
    virtualClusters:
      foo:
        targetCluster:
          bootstrapServers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        listeners:
        - name: "default"
          clusterNetworkAddressConfigProvider:
            type: "PortPerBrokerClusterNetworkAddressConfigProvider"
            config:
              bootstrapAddress: "localhost:9292"
              brokerAddressPattern: "foo.proxy-ns.svc.cluster.local"
              brokerStartPort: 9293
              numberOfBrokerPorts: 3
        filters:
        - "filter-one.KafkaProtocolFilter.filter.kroxylicious.io"
        - "filter-two.KafkaProtocolFilter.filter.kroxylicious.io"
        - "filter-one.KafkaProtocolFilter.filter.kroxylicious.io"
