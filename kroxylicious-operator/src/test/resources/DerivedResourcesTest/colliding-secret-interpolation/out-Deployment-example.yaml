---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "kroxylicious"
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "example"
    app.kubernetes.io/component: "proxy"
  name: "example"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "example"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "kroxylicious"
      app.kubernetes.io/part-of: "kafka"
      app.kubernetes.io/managed-by: "kroxylicious-operator"
      app.kubernetes.io/name: "kroxylicious-proxy"
      app.kubernetes.io/instance: "example"
      app.kubernetes.io/component: "proxy"
  template:
    metadata:
      labels:
        app: "kroxylicious"
        app.kubernetes.io/part-of: "kafka"
        app.kubernetes.io/managed-by: "kroxylicious-operator"
        app.kubernetes.io/name: "kroxylicious-proxy"
        app.kubernetes.io/instance: "example"
        app.kubernetes.io/component: "proxy"
    spec:
      containers:
        - args:
            - "--config"
            - "/opt/kroxylicious/config/proxy-config.yaml"
          image: "quay.io/kroxylicious/kroxylicious:test"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: "/livez"
              port: "management"
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: "proxy"
          ports:
            - containerPort: 9190
              name: "management"
            - containerPort: 9292
              name: "9292-bootstrap"
            - containerPort: 9293
              name: "9293-node"
            - containerPort: 9294
              name: "9294-node"
            - containerPort: 9295
              name: "9295-node"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            readOnlyRootFilesystem: true
          terminationMessagePolicy: "FallbackToLogsOnError"
          volumeMounts:
            - mountPath: "/opt/kroxylicious/config/proxy-config.yaml"
              name: "config-volume"
              subPath: "proxy-config.yaml"
            - mountPath: "/opt/kroxylicious/secure/secret/foo"
              name: "secrets-foo"
              readOnly: true
            - mountPath: "/opt/kroxylicious/secure/secret/bar"
              name: "secrets-bar"
              readOnly: true
            - mountPath: "/opt/kroxylicious/secure/configmap/foo"
              name: "configmaps-foo"
              readOnly: true
            - mountPath: "/opt/kroxylicious/secure/configmap/bar"
              name: "configmaps-bar"
              readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"
      volumes:
        - configMap:
            name: "example-proxy-config"
          name: "config-volume"
        - name: "secrets-foo"
          secret:
            secretName: "foo"
        - name: "secrets-bar"
          secret:
            secretName: "bar"
        - configMap:
            name: "foo"
          name: "configmaps-foo"
        - configMap:
            name: "bar"
          name: "configmaps-bar"
