---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  labels:
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "twocluster"
    app.kubernetes.io/component: "proxy"
  name: "twocluster"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "twocluster"
data:
  proxy-config.yaml: | 
    ---
    management:
      endpoints:
        prometheus: {}
  cluster-bar: |
    ---
    metadata:
      name: "bar"
      namespace: "proxy-ns"
    status:
      conditions:
      - type: "ResolvedRefs"
        status: "False"
        lastTransitionTime: "1970-01-01T00:00:00Z"
        reason: "Invalid"
        message: "Resource kafkaservice.kroxylicious.io/barref in namespace 'proxy-ns'\
          \ was not found."
  cluster-foo: |
    ---
    metadata:
      name: "foo"
      namespace: "proxy-ns"
    status:
      conditions:
      - type: "Accepted"
        status: "False"
        lastTransitionTime: "1970-01-01T00:00:00Z"
        reason: "Invalid"
        message: "Ingress(es) [cluster-ip-foo] of cluster conflicts with another ingress"
