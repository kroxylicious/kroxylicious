---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "kroxylicious"
    app.kubernetes.io/part-of: "kafka"
    app.kubernetes.io/managed-by: "kroxylicious-operator"
    app.kubernetes.io/name: "kroxylicious-proxy"
    app.kubernetes.io/instance: "minimal"
    app.kubernetes.io/component: "proxy"
  name: "minimal"
  namespace: "proxy-ns"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "minimal"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "kroxylicious"
      app.kubernetes.io/part-of: "kafka"
      app.kubernetes.io/managed-by: "kroxylicious-operator"
      app.kubernetes.io/name: "kroxylicious-proxy"
      app.kubernetes.io/instance: "minimal"
      app.kubernetes.io/component: "proxy"
  template:
    metadata:
      labels:
        app: "kroxylicious"
        app.kubernetes.io/part-of: "kafka"
        app.kubernetes.io/managed-by: "kroxylicious-operator"
        app.kubernetes.io/name: "kroxylicious-proxy"
        app.kubernetes.io/instance: "minimal"
        app.kubernetes.io/component: "proxy"
    spec:
      containers:
        - name: "proxy"
          image: "quay.io/kroxylicious/kroxylicious:test"
          args:
            - "--config"
            - "/opt/kroxylicious/config/proxy-config.yaml"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: "/livez"
              port: "management"
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: 9190
              name: "management"
            - containerPort: 9292
              name: "9292-bootstrap"
            - containerPort: 9293
              name: "9293-node"
            - containerPort: 9294
              name: "9294-node"
            - containerPort: 9295
              name: "9295-node"
          volumeMounts:
            - mountPath: "/opt/kroxylicious/config/proxy-config.yaml"
              name: "config-volume"
              subPath: "proxy-config.yaml"
            - mountPath: "/opt/kroxylicious/target-cluster/trusted-certs/upstream-ca"
              name: "configmaps-upstream-ca"
              readOnly: true
            - mountPath: "/opt/kroxylicious/target-cluster/client-certs/upstream-tls-cert"
              name: "secrets-upstream-tls-cert"
              readOnly: true
            - mountPath: "/opt/kroxylicious/secure/secret/upstream-tls-cert"
              name: "secrets-upstream-tls-cert"
              readOnly: true
      volumes:
        - configMap:
            name: "minimal-proxy-config"
          name: "config-volume"
        - name: "secrets-upstream-tls-cert"
          secret:
            secretName: "upstream-tls-cert"
        - configMap:
            name: "upstream-ca"
          name: "configmaps-upstream-ca"