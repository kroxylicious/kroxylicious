---
resource:
  kind: VirtualKafkaCluster
  apiVersion: kroxylicious.io/v1alpha1
  metadata:
    name: bar
    namespace: proxy-ns
  spec:
    proxyRef:
      name: proxy
    targetKafkaServiceRef:
      name: serviceName
    filterRefs:
      - name: filter-one
    ingresses:
      - ingressRef: {}
expectFailureMessageToContain: |
  spec.ingresses[0].ingressRef.name: Required value