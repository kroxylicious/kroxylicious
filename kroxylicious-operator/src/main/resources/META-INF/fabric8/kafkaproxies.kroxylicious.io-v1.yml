# Note the v1 in the filename refers to the version of the CustomResourceDefinition
# not any of the versions of API being defined.
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: kafkaproxies.kroxylicious.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: kroxylicious.io
  scope: Namespaced
  names:
    plural: kafkaproxies
    singular: kafkaproxy
    kind: KafkaProxy
    shortNames:
      - kp
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: { }
      schema:
        openAPIV3Schema:
          type: object
          properties:
            metadata:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 63
                  pattern: "[a-z0-9]([a-z0-9-]*[a-z0-9])?"
            spec:
              type: object
              required: ["clusters"]
              properties:
                clusters:
                  type: array
                  x-kubernetes-list-type: map
                  x-kubernetes-list-map-keys: ["name"]
                  items:
                    type: object
                    required: ["name", "upstream"]
                    properties:
                      name:
                        type: string
                        # The name is used as a prefix to a Service name
                        # and Service names must be RFC 1035 Label Names
                        maxLength: 63
                        pattern: "[a-z]([a-z0-9-]*[a-z0-9])?"
                      upstream:
                        type: object
                        required: ["bootstrapServers"]
                        properties:
                          bootstrapServers:
                            description: |
                              A comma separated list of Kafka broker addresses, e.g. "host1:port1,host2:port2".
                              This could be a single address if the cluster has a highly available (loadbalanced) bootstrap address. 
                              Otherwise you should list addresses for several brokers, so that a broker being down does not prevent bootstrapping.
                            type: string
                      filters:
                        description: The filters to be used for this cluster. Each filter is a separate resource.
                        type: array
                        items:
                          # This is basically (Local)ObjectReference
                          type: object
                          properties:
                            group:
                              type: string
                            kind:
                              type: string
                            name:
                              type: string

            status:
              type: object
              properties:
                observedGeneration:
                  description: |
                    The metadata.generation that was observed during the last reconciliation by the operator.
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      lastTransitionTime:
                        description: |
                          lastTransitionTime is the last time the condition transitioned from one status to another. 
                          This should be when the underlying condition changed. 
                          If that is not known, then using the time when the API field changed is acceptable.
                        type: string
                        format: date-time
                      message:
                        description: |
                          message is a human readable message indicating details about the transition. 
                          This may be an empty string.
                        type: string
                      observedGeneration:
                        description: |
                          observedGeneration represents the .metadata.generation that the condition was set based upon. 
                          For instance, if .metadata.generation is currently 12, but the 
                          .status.conditions[x].observedGeneration is 9, the condition is out of date with 
                          respect to the current state of the instance.
                        type: integer
                      reason:
                        description: |
                          reason contains a programmatic identifier indicating the reason for the condition's last transition. 
                          Producers of specific condition types may define expected values and meanings for this field, 
                          and whether the values are considered a guaranteed API. 
                          The value should be a CamelCase string. 
                          This field may not be empty.
                        type: string
                      status:
                        description: status of the condition, one of True, False, Unknown.
                        type: string
                        enum: [ "True", "False", "Unknown" ]
                      type:
                        description: type of condition in CamelCase or in foo.example.com/CamelCase.
                        type: string
                clusters:
                  type: array
                  x-kubernetes-list-type: map
                  x-kubernetes-list-map-keys: [ "name" ]
                  items:
                    type: object
                    required: ["name"]
                    properties:
                      name:
                        description: The name of the `spec.cluster`.
                        type: string
                      conditions:
                        description: The conditions associated with this cluster.
                        type: array
                        items:
                          type: object
                          properties:
                            lastTransitionTime:
                              description: |
                                lastTransitionTime is the last time the condition transitioned from one status to another. 
                                This should be when the underlying condition changed. 
                                If that is not known, then using the time when the API field changed is acceptable.
                              type: string
                              format: date-time
                            message:
                              description: |
                                message is a human readable message indicating details about the transition. 
                                This may be an empty string.
                              type: string
                            observedGeneration:
                              description: |
                                observedGeneration represents the .metadata.generation that the condition was set based upon. 
                                For instance, if .metadata.generation is currently 12, but the 
                                .status.conditions[x].observedGeneration is 9, the condition is out of date with 
                                respect to the current state of the instance.
                              type: integer
                            reason:
                              description: |
                                reason contains a programmatic identifier indicating the reason for the condition's last transition. 
                                Producers of specific condition types may define expected values and meanings for this field, 
                                and whether the values are considered a guaranteed API. 
                                The value should be a CamelCase string. 
                                This field may not be empty.
                              type: string
                            status:
                              description: status of the condition, one of True, False, Unknown.
                              type: string
                              enum: [ "True", "False", "Unknown" ]
                            type:
                              description: type of condition in CamelCase or in foo.example.com/CamelCase.
                              type: string
