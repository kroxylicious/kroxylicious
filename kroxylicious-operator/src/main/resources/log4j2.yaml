---
Configuration:
  status: WARN
  name: Config
  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p <%t> %c{2.}:%L - %m%n"
  Loggers:
    Root:
      level: "${env:KROXYLICIOUS_ROOT_LOG_LEVEL:-WARN}"
      additivity: false
      AppenderRef:
        - ref: STDOUT
    Logger:
      - name: io.kroxylicious
        level: "${env:KROXYLICIOUS_APP_LOG_LEVEL:-${env:KROXYLICIOUS_ROOT_LOG_LEVEL:-INFO}}"
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: io.javaoperatorsdk
        level: INFO
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: io.fabric8
        level: INFO
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: io.fabric8.kubernetes.client.http
        level: INFO
        additivity: false
        AppenderRef:
          - ref: STDOUT
