# Helm Overrides File for HashiCorp Vault used by the system tests.
server:
  image:
    tag: 1.18.4
  dev:
    enabled: true
  ha:
    enabled: false
  updateStrategyType: RollingUpdate
  service:
    type: NodePort
  extraEnvironmentVars:
    VAULT_FORMAT: json
injector:
  enabled: false

