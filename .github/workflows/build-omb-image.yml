name: Build OMB Image

on:
  workflow_dispatch:
    inputs:
      omb_ref:
        description: 'Upstream OMB commit SHA, branch, or tag to build from'
        required: true
        type: string
      kroxylicious_ref:
        description: 'Kroxylicious ref (branch, tag, or SHA) for build config'
        required: false
        default: 'main'
        type: string

env:
  IMAGE_NAME: kroxylicious-omb

jobs:
  build-and-push:
    name: Build and Push OMB Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.kroxylicious_ref }}

      - name: Resolve OMB commit SHA
        id: omb
        env:
          OMB_REF: ${{ inputs.omb_ref }}
        run: |
          if echo "${OMB_REF}" | grep -qE '^[a-f0-9]{7,40}$'; then
            # Looks like a commit SHA — use it directly
            OMB_SHA="${OMB_REF}"
          else
            # Try to resolve as a ref name (branch or tag).
            # git ls-remote output is tab-delimited: <sha>\t<ref>
            OMB_SHA=$(git ls-remote https://github.com/openmessaging/benchmark.git "${OMB_REF}" | cut -f1)
            if [ -z "${OMB_SHA}" ]; then
              echo "::error::Invalid omb_ref '${OMB_REF}': not a known ref in the upstream OMB repository"
              exit 1
            fi
          fi
          echo "sha=${OMB_SHA}" >> "${GITHUB_OUTPUT}"
          echo "short=$(echo "${OMB_SHA}" | cut -c1-7)" >> "${GITHUB_OUTPUT}"

      - name: Compute image tag
        id: tag
        run: |
          KROX_SHORT=$(git rev-parse --short=7 HEAD)
          IMAGE_TAG="omb-${{ steps.omb.outputs.short }}-krox-${KROX_SHORT}-${{ github.run_number }}"
          echo "image_tag=${IMAGE_TAG}" >> "${GITHUB_OUTPUT}"
          echo "Image tag: ${IMAGE_TAG}" >> "${GITHUB_STEP_SUMMARY}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Determine build configuration
        id: build_configuration
        run: |
          if [[ "${{ vars.REGISTRY_SERVER }}" != "" ]]; then
            FULL_IMAGE=${{ vars.REGISTRY_SERVER }}/${{ vars.REGISTRY_ORGANISATION }}/${{ env.IMAGE_NAME }}
            echo "tags=${FULL_IMAGE}:${{ steps.tag.outputs.image_tag }}" >> "${GITHUB_OUTPUT}"
            echo "push_images=true" >> "${GITHUB_OUTPUT}"
          else
            echo "tags=${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.image_tag }}" >> "${GITHUB_OUTPUT}"
            echo "push_images=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Log in to registry
        if: steps.build_configuration.outputs.push_images == 'true'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ vars.REGISTRY_SERVER }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and maybe push image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: kroxylicious-openmessaging-benchmarks
          file: kroxylicious-openmessaging-benchmarks/Containerfile
          push: ${{ steps.build_configuration.outputs.push_images == 'true' }}
          build-args: |
            OMB_COMMIT=${{ steps.omb.outputs.sha }}
          tags: ${{ steps.build_configuration.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd

      - name: Summary
        run: |
          if [[ "${{ steps.build_configuration.outputs.push_images }}" == "true" ]]; then
            echo "Pushed ${{ steps.build_configuration.outputs.tags }}" >> "${GITHUB_STEP_SUMMARY}"
          else
            echo "Registry not configured — image built but not pushed." >> "${GITHUB_STEP_SUMMARY}"
          fi
