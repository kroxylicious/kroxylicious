name: System Tests for Pull-Requests

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - '**/**.md'
      - '**/**.txt'
      - '.github/**'
      - '!.github/workflows/system-tests-pr.yaml'
      - '!.github/workflows/run-system-tests.yaml'
      - '!.github/actions/**'
      - 'kroxylicious-docs**/**'
      - 'kroxylicious-integration-test**/**'
      - 'kroxylicious-*benchmarks/**'
    branches:
      - "main"
      - 'release/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_images:
    uses: ./.github/workflows/build-kroxylicious-container-images.yaml

  run_system_tests:
    needs: build_images
    uses: ./.github/workflows/run-system-tests.yaml
    with:
      kafkaClient: 'strimzi_test_client'
