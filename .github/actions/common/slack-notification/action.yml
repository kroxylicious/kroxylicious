name: "Slack Notification"
description: "Slack Notification"

inputs:
  slackWebhook:
    description: "Slack webhook"
    required: false
    default: ${{ secrets.KROXYLICIOUS_SLACK_WEBHOOK }}
  slackColor:
    description: "Color for the message"
    required: false
    default: ${{ job.status }}
  slackTitle:
    description: "Title of the message"
    required: false
    default: 'Title: ${{ github.repository }}'
  slackMessage:
    description: "Message to be published on Slack"
    required: false
    default: 'The workflow ${{ job.status }} on branch ${{ github.ref_name }}.'

runs:
  using: "composite"
  steps:
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2
      env:
        SLACK_WEBHOOK: ${{ inputs.slackWebhook }}
        SLACK_COLOR: ${{ inputs.slackColor }}
        SLACK_TITLE: ${{ inputs.slackTitle }}
        SLACK_MESSAGE: ${{ inputs.slackMessage }}
