name: Build OMB Image

on:
  workflow_dispatch:
    inputs:
      omb_commit:
        description: 'Upstream OMB commit SHA to build from'
        required: true
        type: string
      image_tag:
        description: 'Tag for the built image'
        required: false
        default: 'latest'
        type: string

env:
  IMAGE_NAME: kroxylicious-omb

jobs:
  build-and-push:
    name: Build and Push OMB Image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kroxylicious-openmessaging-benchmarks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image
        run: >-
          docker build
          -f Containerfile
          --build-arg OMB_COMMIT=${{ inputs.omb_commit }}
          -t ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          .

      - name: Log in to registry
        if: vars.REGISTRY_SERVER != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_SERVER }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Push image
        if: vars.REGISTRY_SERVER != ''
        run: |
          FULL_IMAGE=${{ vars.REGISTRY_SERVER }}/${{ vars.REGISTRY_ORGANISATION }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          docker tag ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }} "${FULL_IMAGE}"
          docker push "${FULL_IMAGE}"
          echo "Pushed ${FULL_IMAGE}" >> "${GITHUB_STEP_SUMMARY}"

      - name: Skip push (registry not configured)
        if: vars.REGISTRY_SERVER == ''
        run: echo "Registry not configured â€” image built but not pushed." >> "${GITHUB_STEP_SUMMARY}"
