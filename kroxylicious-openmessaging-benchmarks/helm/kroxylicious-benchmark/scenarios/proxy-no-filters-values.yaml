# Proxy No-Filters Scenario: Kroxylicious proxy with empty filter chain
#
# This scenario measures the overhead of proxying through Kroxylicious
# without any filters applied. Comparison with the baseline scenario
# reveals pure proxy forwarding cost.
#
# Prerequisites:
#   - Strimzi operator installed
#   - Kroxylicious operator installed

scenario: proxy-no-filters

# Enable Kroxylicious proxy (operator manages deployment)
kroxylicious:
  enabled: true

# Vault is not needed for no-filters scenario
vault:
  enabled: false

# Use baseline driver (bootstrap switches via _helpers.tpl when proxy enabled)
omb:
  driver: baseline
  workload: 1topic-1kb
