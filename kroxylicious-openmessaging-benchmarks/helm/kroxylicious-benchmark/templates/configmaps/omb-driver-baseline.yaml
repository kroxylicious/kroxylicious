apiVersion: v1
kind: ConfigMap
metadata:
  name: omb-driver-baseline
  labels:
    app: omb-benchmark
data:
  driver-kafka.yaml: |
    # OpenMessaging Benchmark Kafka Driver Configuration
    # Baseline scenario: Direct connection to Kafka (no proxy)

    name: Kafka
    driverClass: io.openmessaging.benchmark.driver.kafka.KafkaBenchmarkDriver

    replicationFactor: {{ .Values.kafka.replicationFactor }}

    topicConfig: |
      min.insync.replicas={{ .Values.kafka.minInSyncReplicas }}

    commonConfig: |
      bootstrap.servers={{ include "kroxylicious-benchmark.kafkaBootstrapServers" . }}

    producerConfig: |
      acks=all
      linger.ms=1
      batch.size=131072
      max.in.flight.requests.per.connection=5
      buffer.memory=67108864
      compression.type=none

    consumerConfig: |
      auto.offset.reset=earliest
      enable.auto.commit=false
      max.poll.records=10000
      fetch.min.bytes=100000
