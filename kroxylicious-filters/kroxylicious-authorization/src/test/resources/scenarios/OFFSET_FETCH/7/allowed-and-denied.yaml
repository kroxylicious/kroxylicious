---
metadata:
  apiKeys: "OFFSET_FETCH"
  apiVersion: 7
  scenario: |
    request contains some allowed topics and some denied
    allowed topics are forwarded upstream
    denied topics are not forwarded upstream
    denied topic errors are augmented into response to client
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "OFFSET_FETCH"
      expectedRequestVersion: 7
      expectedRequestHeader:
        requestApiKey: 9
        requestApiVersion: 7
        correlationId: 1
        clientId: "clientId"
      expectedRequest:
        groupId: "random-string-487"
        topics:
          - name: "my-topic"
            partitionIndexes:
              - 808
        requireStable: false
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        throttleTimeMs: 961
        topics:
          - name: "my-topic"
            partitions:
              - partitionIndex: 168
                committedOffset: 970
                committedLeaderEpoch: 485
                metadata: "random-string-122"
                errorCode: 162
        errorCode: 17
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "DESCRIBE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 9
    requestApiVersion: 7
    correlationId: 1
    clientId: "clientId"
  request:
    groupId: "random-string-487"
    topics:
      - name: "my-topic"
        partitionIndexes:
          - 808
      - name: "unauthorized"
        partitionIndexes:
          - 808
    requireStable: false
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 961
    topics:
      - name: "my-topic"
        partitions:
          - partitionIndex: 168
            committedOffset: 970
            committedLeaderEpoch: 485
            metadata: "random-string-122"
            errorCode: 162
      - name: "unauthorized"
        partitions:
          - partitionIndex: 808
            committedOffset: -1
            committedLeaderEpoch: -1
            metadata: ""
            errorCode: 29
    errorCode: 17
