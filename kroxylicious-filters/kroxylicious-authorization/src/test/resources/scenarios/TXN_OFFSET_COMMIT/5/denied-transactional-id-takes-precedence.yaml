---
metadata:
  apiKeys: "TXN_OFFSET_COMMIT"
  apiVersion: 5
  scenario: |
    if the actor does not have write permissions for the transactional id:
    - short circuit error respond with TRANSACTIONAL_ID_AUTHORIZATION_FAILED for all partitions
    This takes precedence over topic authorization failures and group authorization failures
given:
  mockedUpstreamResponses: []
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "READ"
      - subject: "alice"
        resourceName: "my-transactional-id"
        resourceClass: "TRANSACTIONAL_ID"
        resourceType: "DESCRIBE" # write is required
      - subject: "alice"
        resourceName: "my-group"
        resourceClass: "GROUP"
        resourceType: "DESCRIBE" # read is required
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 28
    requestApiVersion: 5
    correlationId: 1
    clientId: "clientId"
  request:
    transactionalId: "my-transactional-id"
    groupId: "my-group"
    producerId: 0
    producerEpoch: 104
    generationId: 988
    memberId: "random-string-854"
    groupInstanceId: "random-string-46"
    topics:
      - name: "unauthorized"
        partitions:
          - partitionIndex: 537
            committedOffset: 954
            committedLeaderEpoch: 409
            committedMetadata: "random-string-353"
then:
  expectedResponseHeader:
    correlationId: 1
  expectedErrorResponse: "TRANSACTIONAL_ID_AUTHORIZATION_FAILED"
