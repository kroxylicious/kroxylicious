---
metadata:
  apiKeys: "LIST_OFFSETS"
  apiVersion: 10
  scenario: "if all topics in request are denied we short circuit respond"
given:
  mockedUpstreamResponses: [ ]
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "DESCRIBE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 2
    requestApiVersion: 10
    correlationId: 1
    clientId: "clientId"
  request:
    replicaId: 674
    isolationLevel: 119
    topics:
      - name: "unauthorized"
        partitions:
          - partitionIndex: 342
            currentLeaderEpoch: 635
            timestamp: 903
    timeoutMs: 563
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 0
    topics:
      - name: "unauthorized"
        partitions:
          - partitionIndex: 342
            errorCode: 29
            timestamp: -1
            offset: -1
            leaderEpoch: -1
