metadata:
  apiKeys: "ALTER_CONFIGS"
  apiVersion: 2
  scenario: "allowed group is forwarded, denied group is not forwarded and error response is added"
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "ALTER_CONFIGS"
      expectedRequestVersion: 2
      expectedRequestHeader:
        requestApiKey: 33
        requestApiVersion: 2
        correlationId: 1
        clientId: "client-id"
      expectedRequest:
        resources:
          - resourceType: 32
            resourceName: "my-group"
            configs:
              - name: "random-string-433"
                value: "random-string-250"
        validateOnly: true
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        throttleTimeMs: 964
        responses:
          - errorCode: 887
            errorMessage: "random-string-684"
            resourceType: 32
            resourceName: "my-group"
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-group"
        resourceClass: "GROUP"
        resourceType: "ALTER_CONFIGS"
  topicNames: {}
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 33
    requestApiVersion: 2
    correlationId: 1
    clientId: "client-id"
  request:
    resources:
      - resourceType: 32
        resourceName: "my-group"
        configs:
          - name: "random-string-433"
            value: "random-string-250"
      - resourceType: 32
        resourceName: "denied-group"
        configs:
          - name: "random-string-433"
            value: "random-string-250"
    validateOnly: true
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 964
    responses:
      - errorCode: 887
        errorMessage: "random-string-684"
        resourceType: 32
        resourceName: "my-group"
      - errorCode: 30
        errorMessage: "Group authorization failed."
        resourceType: 32
        resourceName: "denied-group"