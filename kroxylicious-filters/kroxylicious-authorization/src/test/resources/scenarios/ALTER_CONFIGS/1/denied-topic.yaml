---
metadata:
  apiKeys: "ALTER_CONFIGS"
  apiVersion: 1
  scenario: "denied topic is not forwarded and error response is added"
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "ALTER_CONFIGS"
      expectedRequestVersion: 1
      expectedRequestHeader:
        requestApiKey: 33
        requestApiVersion: 1
        correlationId: 1
        clientId: "client-id"
      expectedRequest:
        resources: []
        validateOnly: true
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        throttleTimeMs: 43
        responses: []
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "ALTER_CONFIGS"
  topicNames: {}
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 33
    requestApiVersion: 1
    correlationId: 1
    clientId: "client-id"
  request:
    resources:
      - resourceType: 2
        resourceName: "my-topic2"
        configs:
          - name: "random-string-934"
            value: "random-string-11"
    validateOnly: true
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 43
    responses:
      - errorCode: 29
        errorMessage: "Topic authorization failed."
        resourceType: 2
        resourceName: "my-topic2"