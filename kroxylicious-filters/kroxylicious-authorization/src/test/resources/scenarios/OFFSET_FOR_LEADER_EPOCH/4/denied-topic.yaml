---
metadata:
  apiKeys: "OFFSET_FOR_LEADER_EPOCH"
  apiVersion: 4
  scenario: "if all topics in request are denied, we shortcircuit respond"
given:
  mockedUpstreamResponses: []
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "DESCRIBE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 23
    requestApiVersion: 4
    correlationId: 1
    clientId: "clientId"
  request:
    replicaId: 590
    topics:
      - topic: "unauthorized"
        partitions:
          - partition: 806
            currentLeaderEpoch: 31
            leaderEpoch: 223
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 0
    topics:
      - topic: "unauthorized"
        partitions:
          - errorCode: 29
            partition: 806
            leaderEpoch: -1
            endOffset: -1
