---
metadata:
  apiKeys: "OFFSET_FOR_LEADER_EPOCH"
  apiVersion: 4
  scenario: |
    request contains some allowed topics and some denied
    allowed topics are forwarded upstream
    denied topics are not forwarded upstream
    denied topic errors are augmented into response to client
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "OFFSET_FOR_LEADER_EPOCH"
      expectedRequestVersion: 4
      expectedRequestHeader:
        requestApiKey: 23
        requestApiVersion: 4
        correlationId: 1
        clientId: "clientId"
      expectedRequest:
        replicaId: 590
        topics:
          - topic: "my-topic"
            partitions:
              - partition: 806
                currentLeaderEpoch: 31
                leaderEpoch: 223
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        throttleTimeMs: 126
        topics:
          - topic: "my-topic"
            partitions:
              - errorCode: 449
                partition: 611
                leaderEpoch: 798
                endOffset: 740
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "DESCRIBE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 23
    requestApiVersion: 4
    correlationId: 1
    clientId: "clientId"
  request:
    replicaId: 590
    topics:
      - topic: "my-topic"
        partitions:
          - partition: 806
            currentLeaderEpoch: 31
            leaderEpoch: 223
      - topic: "unauthorized"
        partitions:
          - partition: 806
            currentLeaderEpoch: 31
            leaderEpoch: 223
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 126
    topics:
      - topic: "my-topic"
        partitions:
          - errorCode: 449
            partition: 611
            leaderEpoch: 798
            endOffset: 740
      - topic: "unauthorized"
        partitions:
          - errorCode: 29
            partition: 806
            leaderEpoch: -1
            endOffset: -1
