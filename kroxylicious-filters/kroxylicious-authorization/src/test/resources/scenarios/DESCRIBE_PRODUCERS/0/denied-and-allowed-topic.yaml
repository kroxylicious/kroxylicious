---
metadata:
  apiKeys: "DESCRIBE_PRODUCERS"
  apiVersion: 0
  scenario: "denied topic, followed by allowed topic, checking we generate the response list in the same order"
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "DESCRIBE_PRODUCERS"
      expectedRequestVersion: 0
      expectedRequestHeader:
        requestApiKey: 61
        requestApiVersion: 0
        correlationId: 1
        clientId: "client-id"
      expectedRequest:
        topics:
          - name: "my-topic"
            partitionIndexes:
              - 244
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        throttleTimeMs: 55
        topics:
          - name: "my-topic"
            partitions:
              - partitionIndex: 297
                errorCode: 266
                errorMessage: "random-string-138"
                activeProducers:
                  - producerId: 965
                    producerEpoch: 576
                    lastSequence: 998
                    lastTimestamp: 111
                    coordinatorEpoch: 602
                    currentTxnStartOffset: 172
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "READ"
  topicNames: {}
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 61
    requestApiVersion: 0
    correlationId: 1
    clientId: "client-id"
  request:
    topics:
      - name: "unauthorized"
        partitionIndexes:
          - 244
      - name: "my-topic"
        partitionIndexes:
          - 244
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 55
    topics:
      - name: "unauthorized"
        partitions:
          - partitionIndex: 244
            errorCode: 29
            errorMessage: "Topic authorization failed."
            activeProducers: [ ]
      - name: "my-topic"
        partitions:
          - partitionIndex: 297
            errorCode: 266
            errorMessage: "random-string-138"
            activeProducers:
              - producerId: 965
                producerEpoch: 576
                lastSequence: 998
                lastTimestamp: 111
                coordinatorEpoch: 602
                currentTxnStartOffset: 172