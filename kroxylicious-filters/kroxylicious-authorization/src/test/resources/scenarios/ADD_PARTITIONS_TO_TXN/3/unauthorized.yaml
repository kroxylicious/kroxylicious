---
metadata:
  apiKeys: "ADD_PARTITIONS_TO_TXN"
  apiVersion: 3
  scenario: >
    if the subject in not authorized to WRITE to the topic, then we short circuit respond.
    Unauthorized topics have a topic authorization error code (29) set, topics that were authorized
    have an OPERATION_NOT_ATTEMPTED code (55) set.
given:
  mockedUpstreamResponses: []
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "WRITE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 24
    requestApiVersion: 3
    correlationId: 1
    clientId: "clientId"
  request:
    v3AndBelowTransactionalId: "random-string-416"
    v3AndBelowProducerId: 214
    v3AndBelowProducerEpoch: 68
    v3AndBelowTopics:
      - name: "my-topic"
        partitions:
          - 144
      - name: "unauthorized"
        partitions:
          - 144
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 0
    resultsByTopicV3AndBelow:
      - name: "unauthorized"
        resultsByPartition:
          - partitionIndex: 144
            partitionErrorCode: 29
      - name: "my-topic"
        resultsByPartition:
          - partitionIndex: 144
            partitionErrorCode: 55
