---
metadata:
  apiKeys: "PRODUCE"
  apiVersion: 12
  scenario: "allowed topic is forwarded upstream for a zero-ack produce request"
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "PRODUCE"
      expectedRequestVersion: 12
      expectedRequestHeader:
        requestApiKey: 0
        requestApiVersion: 12
        correlationId: 1
        clientId: "clientId"
      expectedRequest:
        transactionalId: "my-transactional-id"
        acks: 0
        timeoutMs: 141
        topicData:
          - name: "my-topic"
            partitionData:
              - index: 134
                records: !!binary ""  # the Kafka ProduceRequestDataJsonConverter does not serialize records, so we cannot check that the memory records passed through are what we expect
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "WRITE"
      - subject: "alice"
        resourceName: "my-transactional-id"
        resourceClass: "TRANSACTIONAL_ID"
        resourceType: "WRITE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 0
    requestApiVersion: 12
    correlationId: 1
    clientId: "clientId"
  request:
    transactionalId: "my-transactional-id"
    acks: 0
    timeoutMs: 141
    topicData:
      - name: "my-topic"
        partitionData:
          - index: 134
            records: !!binary "AAAAAAAAAAEAAABAAAAAAQJiprm8ABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAEAAAABAAAAARwAAAAGS0VZClZBTFVFAA==" # records containing a transactional batch
then:
  hasResponse: false
  expectRequestDropped: true
