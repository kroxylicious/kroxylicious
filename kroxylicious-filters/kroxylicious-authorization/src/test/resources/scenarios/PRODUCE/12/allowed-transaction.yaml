---
metadata:
  apiKeys: "PRODUCE"
  apiVersion: 12
  scenario: "transactional batches with allowed transactionalId are forwarded through"
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "PRODUCE"
      expectedRequestVersion: 12
      expectedRequestHeader:
        requestApiKey: 0
        requestApiVersion: 12
        correlationId: 1
        clientId: "clientId"
      expectedRequest:
        transactionalId: "my-transactional-id"
        acks: 1
        timeoutMs: 141
        topicData:
          - name: "my-topic"
            partitionData:
              - index: 134
                records: !!binary "" # the Kafka ProduceRequestDataJsonConverter does not serialize records, so we cannot check that the memory records passed through are what we expect
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        responses:
          - name: "my-topic"
            partitionResponses:
              - index: 969
                errorCode: 51
                baseOffset: 581
                logAppendTimeMs: 693
                logStartOffset: 269
                recordErrors:
                  - batchIndex: 164
                    batchIndexErrorMessage: "random-string-410"
                errorMessage: "random-string-667"
        throttleTimeMs: 141
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "WRITE"
      - subject: "alice"
        resourceName: "my-transactional-id"
        resourceClass: "TRANSACTIONAL_ID"
        resourceType: "WRITE"
  topicNames: null
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 0
    requestApiVersion: 12
    correlationId: 1
    clientId: "clientId"
  request:
    transactionalId: "my-transactional-id"
    acks: 1
    timeoutMs: 141
    topicData:
      - name: "my-topic"
        partitionData:
          - index: 134
            records: !!binary "AAAAAAAAAAEAAABAAAAAAQJiprm8ABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAEAAAABAAAAARwAAAAGS0VZClZBTFVFAA==" # records containing a transactional batch
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    responses:
      - name: "my-topic"
        partitionResponses:
          - index: 969
            errorCode: 51
            baseOffset: 581
            logAppendTimeMs: 693
            logStartOffset: 269
            recordErrors:
              - batchIndex: 164
                batchIndexErrorMessage: "random-string-410"
            errorMessage: "random-string-667"
    throttleTimeMs: 141
