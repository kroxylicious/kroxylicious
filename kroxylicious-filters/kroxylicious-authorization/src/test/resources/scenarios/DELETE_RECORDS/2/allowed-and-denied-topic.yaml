---
metadata:
  apiKeys: "DELETE_RECORDS"
  apiVersion: 1
  scenario: |
    allowed topic forwarded upstream
    denied topic not forwarded
    error for denied topic augmented into response
given:
  mockedUpstreamResponses:
    - expectedRequestKey: "DELETE_RECORDS"
      expectedRequestVersion: 1
      expectedRequestHeader:
        requestApiKey: 21
        requestApiVersion: 1
        correlationId: 1
        clientId: "client-id"
      expectedRequest:
        topics:
          - name: "my-topic"
            partitions:
              - partitionIndex: 169
                offset: 456
        timeoutMs: 812
      upstreamResponseHeader:
        correlationId: 1
      upstreamResponse:
        throttleTimeMs: 953
        topics:
          - name: "my-topic"
            partitions:
              - partitionIndex: 736
                lowWatermark: 603
                errorCode: 482
  authorizerRules:
    allowed:
      - subject: "alice"
        resourceName: "my-topic"
        resourceClass: "TOPIC"
        resourceType: "DELETE"
  topicNames: {}
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 21
    requestApiVersion: 1
    correlationId: 1
    clientId: "client-id"
  request:
    topics:
      - name: "my-topic"
        partitions:
          - partitionIndex: 169
            offset: 456
      - name: "unauthorized"
        partitions:
          - partitionIndex: 169
            offset: 456
    timeoutMs: 812
then:
  expectedResponseHeader:
    correlationId: 1
  expectedResponse:
    throttleTimeMs: 953
    topics:
      - name: "my-topic"
        partitions:
          - partitionIndex: 736
            lowWatermark: 603
            errorCode: 482
      - name: "unauthorized"
        partitions:
          - partitionIndex: 169
            lowWatermark: -1
            errorCode: 29