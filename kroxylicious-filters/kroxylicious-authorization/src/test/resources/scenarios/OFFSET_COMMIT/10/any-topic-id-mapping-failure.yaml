---
metadata:
  apiKeys: "OFFSET_COMMIT"
  apiVersion: 10
  scenario: |
    request contains multiple topic ids
    one of the topic ids fails to map
    filter short-circuit responds with unknown topicId error
given:
  mockedUpstreamResponses: []
  authorizerRules:
    allowed: []
  topicNames: # contains no mapping for 2VJlngPmSGi69WMsWRVrOw
    "6wZQe3j9QSO02xct4Ph0gA": "my-topic"
when:
  subject: "alice"
  requestHeader:
    requestApiKey: 8
    requestApiVersion: 10
    correlationId: 1
    clientId: "clientId"
  request:
    groupId: "random-string-600"
    generationIdOrMemberEpoch: 957
    memberId: "random-string-816"
    groupInstanceId: "random-string-577"
    topics:
      - topicId: "6wZQe3j9QSO02xct4Ph0gA" # maps to topic named 'my-topic'
        partitions:
          - partitionIndex: 61
            committedOffset: 825
            committedLeaderEpoch: 251
            committedMetadata: "random-string-0"
      - topicId: "2VJlngPmSGi69WMsWRVrOw" # this id fails to map to a topic name
        partitions:
          - partitionIndex: 61
            committedOffset: 825
            committedLeaderEpoch: 251
            committedMetadata: "random-string-0"
then:
  expectAuthorizationOutcomeLog: false # no authorization performed because topicId lookup fails
  expectedResponseHeader:
    correlationId: 1
  expectedErrorResponse: "UNKNOWN_TOPIC_ID"

