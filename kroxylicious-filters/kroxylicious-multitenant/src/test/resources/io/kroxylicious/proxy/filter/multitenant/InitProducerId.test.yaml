- apiMessageType: INIT_PRODUCER_ID
  version: 4
  description: Without transaction id
  request:
    payload:
      transactionalId: ""
      transactionTimeoutMs: 30000
      producerId: 0
      producerEpoch: 0
    diff: [ ]
  disabled: false
- apiMessageType: INIT_PRODUCER_ID
  version: 4
  description: With transaction id
  request:
    payload:
      transactionalId: "12345"
      transactionTimeoutMs: 30000
      producerId: 0
      producerEpoch: 0
    diff:
      - op: replace
        path: "/transactionalId"
        value: tenant1-12345
  disabled: false
