- apiMessageType: DESCRIBE_GROUPS
  version: 5
  request:
    payload:
      groups: [ mygroup ]
      includeAuthorizedOperations: false
    diff:
      - op: replace
        path: "/groups/0"
        value: tenant1-mygroup
  response:
    payload:
      throttleTimeMs: 0
      groups:
        - groupId: tenant1-mygroup
          errorCode: 0
          groupState: stable
          protocolType: consumer
          protocolData: protocoldata
          members: [ ]
          authorizedOperations: 0
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: mygroup
  disabled: false
