- apiMessageType: OFFSET_FETCH
  version: 8
  request:
    payload:
      groups:
        - groupId: mygroup
          topics:
            - name: foo
              partitionIndexes: [ 0 ]
      requireStable: false
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: tenant1-mygroup
      - op: replace
        path: "/groups/0/topics/0/name"
        value: tenant1-foo
  response:
    payload:
      groups:
        - groupId: tenant1-mygroup
          topics:
            - name: tenant1-foo
              partitions:
                - partitionIndex: 0
                  committedOffset: 0
                  committedLeaderEpoch: 0
                  metadata: null
                  errorCode: 0
          errorCode: 0
      throttleTimeMs: 0
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: mygroup
      - op: replace
        path: "/groups/0/topics/0/name"
        value: foo
  disabled: false
