- apiMessageType: OFFSET_FOR_LEADER_EPOCH
  version: 4
  request:
    payload:
      replicaId: 1
      topics:
        - topic: foo
          partitions:
            - partition: 0
              currentLeaderEpoch: 0
              leaderEpoch: 0
    diff:
      - op: replace
        path: "/topics/0/topic"
        value: tenant1-foo
  response:
    payload:
      topics:
        - topic: tenant1-foo
          partitions:
            - partition: 0
              errorCode: 0
              leaderEpoch: 0
              endOffset: 0
      throttleTimeMs: 0
    diff:
      - op: replace
        path: "/topics/0/topic"
        value: foo
  disabled: false
