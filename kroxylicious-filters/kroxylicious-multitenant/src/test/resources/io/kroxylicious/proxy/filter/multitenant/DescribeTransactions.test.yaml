- apiMessageType: DESCRIBE_TRANSACTIONS
  version: 0
  request:
    payload:
      transactionalIds: [ "12345" ]
    diff:
      - op: replace
        path: "/transactionalIds/0"
        value: tenant1-12345
  response:
    payload:
      throttleTimeMs: 0
      transactionStates:
        - transactionalId: tenant1-12345
          errorCode: 0
          transactionState: state
          transactionTimeoutMs: 0
          transactionStartTimeMs: 0
          producerId: 0
          producerEpoch: 0
          topics:
            - topic: tenant1-foo
              partitions: [ 0 ]
    diff:
      - op: replace
        path: "/transactionStates/0/transactionalId"
        value: "12345"
      - op: replace
        path: "/transactionStates/0/topics/0/topic"
        value: "foo"
  disabled: false
