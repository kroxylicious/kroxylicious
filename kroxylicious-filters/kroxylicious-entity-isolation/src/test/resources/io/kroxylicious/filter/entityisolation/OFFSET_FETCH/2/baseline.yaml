- apiMessageType: OFFSET_FETCH
  disabled: false
  description: offset fetch group without topic
  version: 2
  request:
    payload:
      groupId: mygroup
      topics:
        - name: foo
          partitionIndexes: [0]
      requireStable: false
    diff:
      - op: replace
        path: "/groupId"
        value: tenant1-mygroup
  response:
    payload:
      topics:
        - name: foo
          partitions:
            - partitionIndex: 0
              committedOffset: 0
              metadata: null
              errorCode: 0
      errorCode: 0
    diff: []
