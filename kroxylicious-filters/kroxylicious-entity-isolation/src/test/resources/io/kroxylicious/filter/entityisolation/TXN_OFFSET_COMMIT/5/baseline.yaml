- apiMessageType: TXN_OFFSET_COMMIT
  disabled: false
  version: 3
  request:
    payload:
      transactionalId: "12345"
      groupId: mygroup
      producerId: 0
      producerEpoch: 0
      generationId: 0
      groupInstanceId: mygroupinstanceid
      memberId: mymemberid
      topics:
        - name: foo
          partitions:
            - partitionIndex: 0
              committedOffset: 0
              committedLeaderEpoch: 0
              committedMetadata: metadata
    diff:
      - op: replace
        path: "/transactionalId"
        value: tenant1-12345
      - op: replace
        path: "/groupId"
        value: tenant1-mygroup
  response:
    payload:
      throttleTimeMs: 0
      topics:
        - name: tenant1-foo
          partitions:
            - partitionIndex: 0
              errorCode: 0
    diff: []
