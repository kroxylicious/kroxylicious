      groups:
        - groupId: tenant1-mygroup
          topics:
            - name: tenant1-foo
              partitions:
                - partitionIndex: 0
                  committedOffset: 0
                  committedLeaderEpoch: 0
                  metadata: null
                  errorCode: 0
          errorCode: 0
      throttleTimeMs: 0
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: mygroup
