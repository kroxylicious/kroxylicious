      groupId: mygroup
      generationIdOrMemberEpoch: 0
      memberId: mymemberid
      groupInstanceId: mygroupinstanceid
      topics:
        - name: foo
          partitions:
            - partitionIndex: 0
              committedOffset: 0
              committedLeaderEpoch: 0
              committedMetadata: null
