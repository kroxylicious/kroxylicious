- apiMessageType: CONSUMER_GROUP_DESCRIBE
  disabled: false
  version: 0
  response:
    payload:
      groups:
        - groupId: tenant1-mygroup
          groupState: ""
          groupEpoch: 0
          assignmentEpoch: 0
          assignorName: ""
          members: []
          authorizedOperations: 0
          errorCode: 0
          errorMessage: ""
        - groupId: tenant2-mygroup
          groupState: ""
          groupEpoch: 0
          assignmentEpoch: 0
          assignorName: ""
          members: []
          authorizedOperations: 0
          errorCode: 0
          errorMessage: ""
      throttleTimeMs: 0
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: mygroup
      - op: remove
        path: "/groups/1"
