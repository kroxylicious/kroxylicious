- apiMessageType: OFFSET_FETCH
  version: 10
  request:
    payload:
      groups:
        - groupId: mygroup
          memberId: mymember
          memberEpoch: 0
          topics:
            - topicId: "AAAAAAAAAAAAAAAAAAAAAA"
              partitionIndexes: [0]
      requireStable: false
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: tenant1-mygroup
  response:
    payload:
      throttleTimeMs: 0
      groups:
        - groupId: tenant1-mygroup
          topicId: "AAAAAAAAAAAAAAAAAAAAAA"
          topics:
            - topicId: "AAAAAAAAAAAAAAAAAAAAAA"
              partitions:
                - partitionIndex: 0
                  committedOffset: 0
                  committedLeaderEpoch: 0
                  metadata: null
                  errorCode: 0
          errorCode: 0
    diff:
      - op: replace
        path: "/groups/0/groupId"
        value: mygroup
  disabled: false
