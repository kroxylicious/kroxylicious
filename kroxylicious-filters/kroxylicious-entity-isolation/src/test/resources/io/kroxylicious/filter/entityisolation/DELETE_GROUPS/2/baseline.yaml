- apiMessageType: DELETE_GROUPS
  version: 2
  request:
    payload:
      groupsNames: [mygroup]
      timeoutMs: 0
      validateOnly: false
    diff:
      - op: replace
        path: "/groupsNames/0"
        value: tenant1-mygroup
  response:
    payload:
      results:
        - groupId: tenant1-mygroup
          errorCode: 0
          errorMessage:
      throttleTimeMs: 0
    diff:
      - op: replace
        path: "/results/0/groupId"
        value: mygroup
  disabled: false
